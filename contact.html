<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Jasmin's Portfolio Webpage, that showcases my work and progress during my CareerFoundry Course">
        <title>Jasmin's Portfolio - Contact</title>
        <link rel="shortcut icon" href="img/favicon.png">
        <link rel="'stylesheet" type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <header class="page-header">
            <div class="container">
                <img src="img/JasDevelops_logo.svg" alt="Personal Logo of Jasmin. A text logo of the name."
                    class="logo page-header__item">
                <nav class="main-navigation page-header__item">
                    <ul role="menubar" class="navigation-list">
                        <li role="presentation">
                            <a href="./index.html" role="menuitem" class="navigation-list__item">Home</a>
                        </li>
                        <li role="presentation">
                            <a href="./about.html" role="menuitem" class="navigation-list__item">About me</a>
                        </li>
                        <li role="presentation">
                            <a href="./projects.html" role="menuitem" class="navigation-list__item">Projects</a>
                        </li>
                        <li role="presentation">
                            <a href="./contact.html" role="menuitem"
                                class="navigation-list__item navigation-list__item--active">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="contact-page">
            <div class="container">
                <h1>Contact me</h1>
                <form action="https://formspree.io/f/xldjekwq" method="post" id="contact_form">
                    <div class="contact_top">
                        <label for="contact_message">Message:</label>
                        <textarea rows="10" cols="60" name="contact_message" id="contact_message"
                            onfocus="this.placeholder=''" onblur="this.placeholder='Your message...'"></textarea>
                    </div>
                    <div class="contact_bottom">
                        <div class="contact_info">
                            <label for="contact_name">Name:</label>
                            <input type="text" id="contact_name" name="contact_name">
                        </div>
                        <div class="contact_info">
                            <label for="contact_email">Email (required):</label>
                            <input type="email" id="contact_email" name="contact_email" required>
                        </div>
                        <button type="submit" value="Send message"> Send message </button>
                    </div>
                </form>
                <address>
                    <div class="contact-address">
                        <h3> Jasmin Sander </h3>
                        <p>Frankfurt a. M. - GERMANY </p>
                    </div>
                    <div class="contact-links">
                    </div>
                </address>
            </div>
        </main>
        <footer class="page-footer">
            <div class="container">
                <div class="social-media">
                    <a href="https://github.com/JasDevelops" target="_blank" rel="noreferrer">
                        <img src="img/github.svg" alt="Github icon">
                    </a>
                </div>
            </div>
        </footer>
    </body>

</html>
