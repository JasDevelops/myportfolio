                        <input type="text" id="contact_name" name="contact_name" placeholder="Your name ...">
                    </div>
                    <div class="contact_info">
                        <label for="contact_email">Email (required):</label>
                        <input type="email" id="contact_email" name="contact_email" placeholder="Your email ..." required>
                        <br>
                    </div>
                    <button type="submit" value="Send message">
                        Send message
                    </button>
                </form>
